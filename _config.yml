# Site
title: 에어데스크
description: Stylish, Productive New Tab
url: https://joshephan.github.io
logo: airdesk.png                                       # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/home.jpeg                           # this image will be shown on homepage's left block
  post-list: images/50hours.jpg             # this image will be shown on post list page
  default-post: images/workplace.jpg   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

